<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
</head>

<body>
    <h2>JavaScript Array</h2>
    <!-- <ul>
        <li id="li1"></li>
        <li id="li2"></li>
        <li id="li3"></li>
        <li id="li4"></li>
    </ul> -->
    <p id="demo"></p>

    <script>
        // const cars = ["BMW", "Audi", "Scoda", "Benz"];
        // document.getElementById("li1").innerHTML = cars[0];
        // document.getElementById("li2").innerHTML = cars[1];
        // document.getElementById("li3").innerHTML = cars[2];
        // document.getElementById("li4").innerHTML = cars[3];

        // Creating an Array 
        const cars = ["BMW", "Audi", "Scoda", "Benz"];
        let txt = "<ul>";
        cars.forEach(myFunc); //Looping the Array
        txt += "</ul>";
        document.getElementById("demo").innerHTML = txt;
        function myFunc(element) {
            txt += "<li>" + element + "</li>";
        }
    </script>
</body>

</html>
