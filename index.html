<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array</title>
</head>
<body>
    <h2>JavaScript Array</h2>
    <p id="demo"></p>
    <script>
        //Creating an array
        const chocolates = ["Cadbury", "M&M", "Snickers", "Ferrero rocher"];

        let chocolate = chocolates[0]; //Accessing an element from Array
        document.write(chocolate);

        let length = chocolates.length; //Length property of an array
        document.getElementById("demo").innerHTML = length;

        for (let choco of chocolates)//Looping array elements
        {
            alert(choco);
        }
    </script>
</body>
</html>
